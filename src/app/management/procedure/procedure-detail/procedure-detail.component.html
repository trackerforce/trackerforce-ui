<form *ngIf="!loading" class="form-container" [formGroup]="procedureForm">
    <section>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name" maxlength="200" placeholder="Name"
                formControlName="name" autocomplete="off" required>
            <mat-error>
                Please provide a valid Name
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput type="text" id="description" maxlength="200" placeholder="Description"
                formControlName="description" autocomplete="off" required>
            <mat-error>
                Please provide a valid Description
            </mat-error>
        </mat-form-field>
    </section>
    <section>
        <mat-divider class="col"></mat-divider>
        <div class="row panel-checks-title">
            <mat-icon>playlist_add_check</mat-icon>
            <h3><strong>Tasks</strong></h3>
        </div>
        <div class="row panel-description">
            <mat-label>
                Add all necessary tasks to be used as input for your procedure.
            </mat-label>
        </div>
        <app-task-selection (selectedTask)="selectTask($event)"></app-task-selection>
        <br />
        <app-task-list [procedureChild]="true" [procedureTasks]="procedureTasks" (removeTask)="onRemoveTask($event)"></app-task-list>
    </section>
    <section>
        <app-helper [form]="procedureForm" (selectedHelper)="onHelperChanged($event)"></app-helper>
    </section>
</form>
