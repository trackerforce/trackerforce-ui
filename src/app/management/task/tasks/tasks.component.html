<h1><i class="fas fa-clipboard-check"></i>Tasks</h1>
<mat-divider></mat-divider>
<div class="container">
    <div class="row">
        <app-task-create class="col"></app-task-create>
    </div>
    <div class="row">
        <app-task-search (taskSearched)="onTaskSearched($event)" class="col"></app-task-search>
    </div>
    <div class="row">
        <app-task-list [filter]="taskFilter" [editable]="true" class="col"></app-task-list>
    </div>
</div>
