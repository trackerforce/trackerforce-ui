<table mat-table [dataSource]="(dataSource$ | async) || []" matSort multiTemplateDataRows class="mat-elevation-z8">
    @for (column of getColumns(); track column) {
    <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"><i class="fas fa-wrench"></i> {{element[column]}} </td>
    </ng-container>
    }

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [class.expanded]="isExpanded(element)">
                <app-global-list-details [global]="element"></app-global-list-details>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement() === element"
        (click)="toggleExpanded(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
