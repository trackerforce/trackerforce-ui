<form [formGroup]="templateForm">
    <div class="element-description">
        <mat-form-field appearance="outline">
            <mat-label>Created At</mat-label>
            <input matInput [value]="template?.createdAt | date:'short'" [readonly]=true>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Updated At</mat-label>
            <input matInput [value]="template?.updatedAt | date:'short'" [readonly]=true>
        </mat-form-field>
        <mat-form-field class="element-editable" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [value]="template?.name" formControlName="name" autocomplete="off"
                required>
            <mat-error>
                Please provide a valid Name
            </mat-error>
        </mat-form-field>
        <mat-form-field class="element-editable" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [value]="template?.description" formControlName="description" autocomplete="off"
                required>
            <mat-error>
                Please provide a valid Description
            </mat-error>
        </mat-form-field>
    </div>
    <div class="element-control">
        <button type="submit" (click)="onSubmit()" mat-raised-button color="primary">Update</button>
        <button type="button" mat-raised-button [disabled]=true>Delete</button>
    </div>
    @if (error) {
    <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
    }
</form>
@if (template?.procedures?.length) {
<div>
    <mat-label><h2>Procedures</h2></mat-label>
    @if (template) {
    <app-procedure-list
        [templateChild]="true"
        [proceduresSubject]="proceduresSubject">
    </app-procedure-list>
    }
</div>
}
