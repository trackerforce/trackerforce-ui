<h1><i class="fas fa-book-open"></i>Templates</h1>
<mat-divider></mat-divider>
<div class="container">
    <div class="row">
        <app-template-create class="col"></app-template-create>
    </div>
    <div class="row">
        <app-template-search (templateSearched)="onTemplateSearched($event)" class="col"></app-template-search>
    </div>
    <div class="row">
        <app-template-list [filter]="templateFilter" class="col"></app-template-list>
    </div>
</div>
