@if (loading) {
<mat-spinner [diameter]=30></mat-spinner>
}
<h1><i class="fas fa-book-open"></i>Template</h1>
<mat-divider></mat-divider>
<mat-card>
    <mat-card-header>
        <mat-card-title>Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (template$ | async; as template) {
        <app-template-detail
            (templateChanged)="onTemplateChange($event)"
            [template]="template">
        </app-template-detail>
        }
        <div class="form-container">
            <div>
                <button type="submit" (click)="onSubmit()" mat-raised-button color="primary"
                    [disabled]="true">Update</button>
                <button type="button" (click)="onCancel()" mat-raised-button>Cancel</button>
            </div>
        </div>
        @if (error) {
        <div class="alert alert-danger mt-3 mb-0">{{error}}</div>
        }
    </mat-card-content>
</mat-card>
