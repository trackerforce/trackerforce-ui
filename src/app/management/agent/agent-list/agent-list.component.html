<table mat-table [dataSource]="(data$ | async) || []" matSort multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="action_edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="{{getAgentEdit(element.id)}}" matTooltip="Edit {{element.name}}"><i class="fas fa-users"></i></a>
        </td>
    </ng-container>

    @for (column of getColumns(); track column) {
    <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{getColumnDisplayName(column)}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    }

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="getDisplayedColumns().length">
            <div class="element-detail" [class.expanded]="isExpanded(element)">
                <div class="element-description">
                    <mat-form-field appearance="outline">
                        <mat-label>Active</mat-label>
                        <input matInput [value]="element.active" [readonly]=true>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Online</mat-label>
                        <input matInput [value]="element.online" [readonly]=true>
                    </mat-form-field>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let element; columns: getDisplayedColumns();" class="element-row"
        [class.expanded-row]="expandedElement() === element"
        (click)="toggleExpanded(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
