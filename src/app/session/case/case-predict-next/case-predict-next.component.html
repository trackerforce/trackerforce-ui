<mat-card>
    <mat-card-title-group>
        <mat-card-title><i class="fas fa-arrow-circle-right"></i>Next Procedure</mat-card-title>
        <mat-card-subtitle><mat-divider></mat-divider></mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <form class="form-container" [formGroup]="procedureForm">
            <mat-form-field>
                <mat-label>Procedure</mat-label>
                <input type="text" placeholder="Select..." matInput formControlName="next_procedure"
                    [matAutocomplete]="auto" autocomplete="off">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    @for (procedure of filteredOptions | async; track procedure) {
                    <mat-option [value]="procedure">
                        @if (procedure.id === prediction_id) {
                        <span>
                            <strong>{{getOption(procedure)}}</strong>
                        </span>
                        }
                        @if (procedure.id !== prediction_id) {
                        <span>
                            <span>{{getOption(procedure)}}</span>
                        </span>
                        }
                    </mat-option>
                    }
                </mat-autocomplete>
                <mat-error>
                    Please select a valid Procedure
                </mat-error>
            </mat-form-field>
        </form>
        <button mat-stroked-button type="button" (click)="onNext()" color="warn">Create</button>
    </mat-card-content>
</mat-card>
