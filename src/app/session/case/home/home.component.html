<div id="component" class="container">
    <section>
        <mat-card *ngIf="sessionCase?.helper">
            <mat-card-title-group>
                <mat-card-title><i class="fas fa-info-circle"></i>Case Detail</mat-card-title>
                <mat-card-subtitle><mat-divider></mat-divider></mat-card-subtitle>
            </mat-card-title-group>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" [value]="sessionCase?.description" [readonly]="true">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Protocol</mat-label>
                    <input matInput type="text" [value]="sessionCase?.protocol" [readonly]="true">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <input matInput type="text" [value]="getStatus()" [readonly]="true">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </section>
    <div *ngFor="let procedure of sessionCase?.procedures">
        <app-case-procedure [procedure]="procedure"></app-case-procedure>
    </div>
</div>
