<form class="form-container" [formGroup]="taskForm">
    <section>
        <span [ngClass]="iconClass"><i class="fas fa-check"></i></span>
        <mat-label>{{task.description}}</mat-label>
    </section>
    <section>
        <mat-form-field *ngIf="type === 'TEXT'" appearance="outline">
            <mat-label>Response</mat-label>
            <input matInput formControlName="response" [readonly]="!open">
        </mat-form-field>

        <mat-form-field *ngIf="type === 'MULTILINE_TEXT'" appearance="outline">
            <mat-label>Response</mat-label>
            <textarea matInput formControlName="response" [readonly]="!open"></textarea>
        </mat-form-field>

        <mat-form-field *ngIf="type === 'NUMBER'" appearance="outline">
            <mat-label>Response</mat-label>
            <input matInput type="number" formControlName="response" [readonly]="!open">
        </mat-form-field>

        <div *ngIf="type === 'RADIO'">
            <mat-radio-group class="radio-group" formControlName="response" [disabled]="!open">
                <mat-radio-button class="radio-button" [color]="'primary'" *ngFor="let opt of task?.options" [value]="opt.value">
                    {{opt.value}}
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field *ngIf="type === 'DRILLDOWN'" appearance="outline">
            <mat-label>Response</mat-label>
            <mat-select formControlName="response" [disabled]="!open">
                <mat-option *ngFor="let opt of task?.options" [value]="opt.value">
                    {{opt.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox *ngIf="type === 'CHECK'" 
            formControlName="response" 
            [color]="'primary'"
            [checked]="false"
            [disabled]="!open">Response
        </mat-checkbox>
        <mat-divider></mat-divider>
    </section>
</form>
