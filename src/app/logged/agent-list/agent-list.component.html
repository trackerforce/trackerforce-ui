<mat-card>
    <mat-card-content>
        <mat-spinner *ngIf="isLoadingResults" [diameter]=20></mat-spinner>
        <table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear
            matSortDirection="desc">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let row">{{row.active}}</td>
            </ng-container>

            <ng-container matColumnDef="online">
                <th mat-header-cell *matHeaderCellDef>Online</th>
                <td mat-cell *matCellDef="let row">{{row.online}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="resultSize"></mat-paginator>
    </mat-card-content>
</mat-card>
