<mat-spinner *ngIf="isLoadingResults" [diameter]=20></mat-spinner>
<table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear matSortDirection="desc"
    multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="action_edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="{{getAgentEdit(element.id)}}" matTooltip="Edit {{element.name}}"><i class="fas fa-clipboard-check"></i></a>
        </td>
    </ng-container>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of getColumns()">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="element-description">
                    <div>
                        <mat-label><mat-icon>help</mat-icon>{{element.helper.content}}</mat-label>
                        <mat-divider></mat-divider>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Created At</mat-label>
                        <input matInput [value]="element.createdAt | date:'short'" [readonly]=true>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Updated At</mat-label>
                        <input matInput [value]="element.updatedAt | date:'short'" [readonly]=true>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Type</mat-label>
                        <input matInput [value]="element.type" [readonly]=true>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Learn</mat-label>
                        <input matInput [value]="element.learn" [readonly]=true>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Hidden</mat-label>
                        <input matInput [value]="element.hidden" [readonly]=true>
                    </mat-form-field>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
